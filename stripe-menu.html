  <script type="text/javascript">
    document.addEventListener("keydown", function (event) {



      console.log(event.keyCode);
      if (event.keyCode == 9) {
        console.log('li.bio');
        $("li.bio").addClass('focus');
      } else {
        $("li.bio").removeClass('focus');

      }
    });
    // $('body').find('.bio  a').focus();
    $(document).keydown(
      function (e) {
        console.log(e.shiftKey);
        // if(e.keyCode==9) {
        //    if(e.keyCode == 9) {
        //     $("li.bio").addClass('focus');
        //   } else {
        //      $("li.bio").removeClass('focus');
        //   }
        // }
        if (e.keyCode == 40) {
          if ($('li').is(':focus')) {
            $("li:focus").next().focus();
          } else {
            $("li:first-child").focus();
          }

        } else if (e.keyCode == 38) {
          if ($('li').is(':focus')) {
            $("li:focus").prev().focus();
          } else {
            $("li:first-child").focus();
          }
        } else if (e.keyCode == 9 && e.shiftKey) {
          if ($('li').is(':focus')) {
            $("li:focus").prev().focus();
          } else {
            $("li:first-child").focus();
          }
        }
      }
    );
    const triggers = document.querySelectorAll('.cool > li');
    const triggers1 = document.querySelectorAll('.cool > li');
    const background = document.querySelector('.dropdownBackground');
    const nav = document.querySelector('.top');

    function handleEnter() {
      // this.classList.remove('key-trigger', 'key-trigger-active');
      // background.classList.remove('open');
              setTimeout(() => this.classList.add('dropdown-section'), 150);
      this.classList.add('trigger-enter');
      setTimeout(() => this.classList.contains('trigger-enter') && this.classList.add('trigger-enter-active'), 0);
      background.classList.add('open');
// debugger
      const dropdown = this.querySelector('.dropdown');
      const dropdownCoords = dropdown.getBoundingClientRect();
      const navCoords = nav.getBoundingClientRect();
      const coords = {
        height: dropdownCoords.height,
        width: dropdownCoords.width,
        top: dropdownCoords.top - navCoords.top,
        left: dropdownCoords.left - navCoords.left
      };

      background.style.setProperty('width', `${coords.width}px`);
      background.style.setProperty('height', `${coords.height}px`);
      background.style.setProperty('transform', `translate(${coords.left}px, ${coords.top}px)`);
    }

    function handleLeave() {
      this.classList.remove('trigger-enter', 'trigger-enter-active');
      background.classList.remove('open');
      this.classList.add('dropdown-section');
    }

    triggers.forEach(trigger => trigger.addEventListener('mouseenter', handleEnter));
    triggers.forEach(trigger => trigger.addEventListener('mouseleave', handleLeave));
    triggers1.forEach(trigger => trigger.addEventListener('keyup', function () {
      if (event.keyCode == 9) {

        const dropdown = this.querySelector('.dropdown');

        };

        background.style.setProperty('height', `${coords.height}px`);
        background.style.setProperty('transform', `translate(${coords.left}px, ${coords.top}px)`);
      }

    }));
    triggers1.forEach(trigger => trigger.addEventListener('keydown', function () {
      if (event.keyCode == 9) {
        this.classList.remove('trigger-enter', 'trigger-enter-active');
        background.classList.remove('open');
      }
    }));
        triggers1.forEach(trigger => trigger.addEventListener('pointermove', function () {
